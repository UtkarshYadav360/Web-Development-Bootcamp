<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>self closing tags</title>
  </head>
  <body>
    <h1>Horizontal Rule</h1>
    <hr />
    <p>This is a horizontal rule.</p>

    <h1>Line Break</h1>
    <br />
    <p>This is a line break.</p>
  </body>
</html>
